name: deploy_frontend
# Deploys when push is made from frontend folder

on:
    push:
        branches: [ main ]
  
jobs:
  build:
    runs-on: ubuntu-latest 
    steps:
      - uses: actions/checkout@v2

      - uses: azure/login@v1.1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: logout
        run: |
          az logout      
